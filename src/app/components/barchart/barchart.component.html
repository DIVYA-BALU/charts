<div class="selector-container">
  <div class="month-selector">
    <label for="month" class="selector-label">Select Month:</label>
    <select id="month" [(ngModel)]="selectedMonth" (change)="onMonthChange(selectedMonth)" class="selector">
        <option *ngFor="let month of months" [value]="month">{{ month }}</option>
    </select>
  </div>

  <div class="year-selector">
    <label for="year" class="selector-label">Select Year:</label>
    <select id="year" [(ngModel)]="selectedYear" (change)="onYearChange(selectedYear)" class="selector">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
    </select>
  </div>
</div>

  <div class="chart">
    Day-wise Registration Count
    <p-chart type="bar" [data]="data"></p-chart>
  </div>
